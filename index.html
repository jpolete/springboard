<head>
  <meta charset="utf-8" />
  <title>Home</title>

  <meta name="keywords" content="">
  <meta name="description" content="">

  <!-- 
    Place apple-touch-icon.png in root directory. 
    If you want to go all out, target the various device sizes...

    iPad 2, iPad mini
    apple-touch-icon-76x76.png

    iPhone 4s, 5, 6
    apple-touch-icon-120x120.png

    iPad and iPad mini
    apple-touch-icon-152x152.png

    iPhone 6+
    apple-touch-icon-180x180.png

    Catch-all
    apple-touch-icon.png

    Optionally explicitly include the link attribute.
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes=180x180">

    https://github.com/audreyr/favicon-cheat-sheet#id5

    https://developer.apple.com/library/ios/documentation/userexperience/conceptual/MobileHIG/IconMatrix.html

    https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html

  -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="/style.css" />

  <!--[if lt IE 9]>
  <script src="/js/lib/respond.min.js"></script>
  <script src="/js/lib/html5shiv.min.js"></script>
  <![endif]-->

</head>
<body>
  <header class="header" role="banner">
    <a class="logo" href="/">
      <picture>

        <!-- 
          The "art direction" case. First match wins.
          Start with 1st choice of formats and larger viewports… 
        -->
        <source 
          type="image/svg+xml" 
          media="(min-width: 48em)"
          sizes="222px"  
          srcset="/images/logo-full.svg 222w" />

        <!-- …then smaller viewports… -->
        <source 
          type="image/svg+xml" 
          sizes="50px"  
          srcset="/images/logo-small.svg 50w" /> 

        <!-- …then 2nd choice formats… -->
        <source 
          media="(min-width: 48em)" 
          sizes="222px"
          srcset="/images/logo-full.png 222w,
                  /images/logo-full@2x.png 444w
                  /images/logo-full@3x.png 666w" /> 

        <!-- 
          …finally handle different sizes of the same image. 
          Let the browser choose the best match based on viewport size, 
          pixel density and whatever else it wants to consider along 
          with the native width of the images themselves.
        -->
        <img 
          src="/images/logo-small.png" 
          sizes="50px"
          srcset="/images/logo-small.png 50w,
                  /images/logo-small@2x.png 100w
                  /images/logo-small@3x.png 150w"
          alt="Springboard Logo" />

      </picture>
    </a>
  </header>
  <div class="main" role="main">
<p>Springboard—a starter kit for web projects. See <a href="README.md">README.md</a> for details.</p>
  </div>
  <footer class="footer" role="contentinfo">
    <nav id="nav" role="navigation">
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </footer>
</body>
<script>
// Async js loading... https://github.com/filamentgroup/loadJS
function loadJS( src, cb ) {
  "use strict";
  var ref = window.document.getElementsByTagName( "script" )[ 0 ],
      script = window.document.createElement( "script" );
  script.src = src;
  script.async = true;
  ref.parentNode.insertBefore( script, ref );
  if ( cb && typeof( cb ) === "function" ) {
    script.onload = cb;
  }
  return script;
}

// Cut-the-mustard / progressive enhancement
// http://timkadlec.com/2014/10/reducing-javascript-bloat-with-shoestring/
if ( "querySelector" in document && "addEventListener" in window ) {
  document.documentElement.className += " enhanced";

  // Picturefill polyfil
  loadJS( "/js/lib/picturefill.min.js" );

  // Main JS file
  loadJS( "/js/main.min.js" );

}
</script></html>
